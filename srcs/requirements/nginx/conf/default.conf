server {
    listen 443 ssl; #IPv4
    listen [::]:443 ssl; #IPv6

    server_name jaeshin.42.fr;

    ssl_certificate		/etc/nginx/ssl/jaeshin.crt;
	ssl_certificate_key	/etc/nginx/ssl/jaeshin.key;

    ssl_protocols TLSv1.2 TLSv1.3;

    root /var/www/html/wordpress;
    index index.php;

    location / {
    	try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass wordpress:9000;
    }
}